<mat-card>
    <mat-card-content>
        <form class="example-form">
            <mat-form-field class="example-full-width">
                <input [(ngModel)]="question.text" name="question" matInput placeholder="Question" >
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button (click)="post(question)" mat-button>ADD QUESTION</button>
    </mat-card-actions>
</mat-card>
