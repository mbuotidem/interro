<mat-card>
  <mat-card-title>
    <span *ngIf="quiz.id">Edit Quiz</span>
    <span *ngIf="!quiz.id">New Quiz</span>

  </mat-card-title>
  <mat-card-content>
    <form class="example-form">
      <mat-form-field class="fullWidth">
        <input [(ngModel)]="quiz.title" name="title" matInput placeholder="Quiz Title">
      </mat-form-field>
     
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button *ngIf="quiz.id" (click)="api.putQuiz(quiz)" mat-button>EDIT QUIZ</button>
    <button *ngIf="quiz.id" (click)="quiz = {}" mat-button>NEW QUIZ</button>
    
    <button *ngIf="quiz.id" [routerLink]="['/question', quiz.id]" mat-button>EDIT QUESTIONS</button>

    <button *ngIf="!quiz.id" (click)="api.postQuiz(quiz)" mat-button>ADD QUIZ</button>

  </mat-card-actions>
</mat-card>
